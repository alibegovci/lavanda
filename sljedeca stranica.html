<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavanda</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Stil za gumb natrag */
    #back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #back-button:hover {
      background-color: #0056b3;
    }

    /* Stil za malu sliku */
    .small-image {
      width: 3cm;
      height: 3cm;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Lightbox overlay */
    #lightbox {
      display: none;
      position: fixed;
      z-index: 10000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <h1>Lavanda</h1>

  <img src="lavanda.jpg" alt="Lavanda" class="small-image" onclick="openLightbox(this.src)" />

  <!-- Lightbox overlay -->
  <div id="lightbox" onclick="closeLightbox()">
    <img src="" alt="PoveÄ‡ana slika" />
  </div>

  <!-- Gumb za povratak na prethodnu stranicu -->
  <button id="back-button" onclick="history.back()">Natrag</button>

  <script>
    function openLightbox(src) {
      document.querySelector('#lightbox img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
