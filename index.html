<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sonjina Lavanda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #6b4f4f;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }
    .info {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Sonjina Lavanda</h1>

  <div class="info">
    <img src="images/lavanda1.jpg" alt="Lavanda na polju" />
    <p>Lavanda je biljka poznata po mirisu i ljekovitim svojstvima...</p>
  </div>

  <div class="info">
    <img src="images/lavanda2.jpg" alt="Sušena lavanda" />
    <p>Može se koristiti u aromaterapiji, kozmetici i kulinarstvu...</p>
  </div>

</body>
</html>
